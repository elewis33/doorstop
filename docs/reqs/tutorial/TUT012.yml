text: |
  **Importing a Document**

  Enter VCS working copy:

      $ cd /tmp/doorstop

  Import a document:

      $ doorstop import --document HLR reqs/hlr

  Import a document with a parent:

      $ doorstop import --document LLR reqs/llr --parent HLR
